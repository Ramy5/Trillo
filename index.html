<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- CSS FILE -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- ICON BESIDE TITLE -->
  <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
  <title>Trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
  <div class="container">
    <!-- START HEADER -->
    <header class="header">
      <!-- LOGO -->
      <img class="header__logo" src="./img/logo.png" alt="logo">

      <!-- SEARCH -->
      <form action="#" class="search">
        <input type="text" name="search" class="search__input" placeholder="Search hotels">
        <button type="submit" class="search__btn">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <!-- NAV -->
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__user-notification">7</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__user-notification">13</span>
        </div>
        <div class="user-nav__user">
          <img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>
      </nav>
    </header>
    <!-- END HEADER -->

    <!-- START CONTENT -->
    <div class="content">
      <!-- START SIDE NAVIGATION -->
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./img/sprite.svg#icon-home"></use>
              </svg>
              <span>hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./img/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span>flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./img/sprite.svg#icon-key"></use>
              </svg>
              <span>car rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="./img/sprite.svg#icon-map"></use>
              </svg>
              <span>tours</span>
            </a>
          </li>
        </ul>

        <!-- LEGAL COPYRIGHT -->
        <div class="legal-copy">
          &copy; 2023 by trillo. All rights reserved.
        </div>
      </nav>
      <!-- END SIDE NAVIGATION -->

      <!-- START MAIN HOTEL CONTENT -->
      <main class="hotel-view">
        <!-- START GALLERY -->
        <div class="gallery">
          <figure class="gallery__item">
            <img src="./img/hotel-1.jpg" alt="Hotel Photo 1" class="gallery__photo">
          </figure>
          <figure class="gallery__item">
            <img src="./img/hotel-2.jpg" alt="Hotel Photo 2" class="gallery__photo">
          </figure>
          <figure class="gallery__item">
            <img src="./img/hotel-3.jpg" alt="Hotel Photo 3" class="gallery__photo">
          </figure>
        </div>

        <!-- START OVERVIEW -->
        <div class="overview">
          <h1 class="overview__heading">Hotel las palmas</h1>

          <div class="overview__stars">
            <svg class="overview__stars-icon">
              <use xlink:href="./img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__stars-icon">
              <use xlink:href="./img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__stars-icon">
              <use xlink:href="./img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__stars-icon">
              <use xlink:href="./img/sprite.svg#icon-star"></use>
            </svg>
            <svg class="overview__stars-icon">
              <use xlink:href="./img/sprite.svg#icon-star"></use>
            </svg>
          </div>

          <div class="overview__location">
            <svg class="overview__location-icon">
              <use xlink:href="./img/sprite.svg#icon-location-pin"></use>
            </svg>
            <button class="btn-inline">Albufeira, Portugal</button>
          </div>

          <div class="overview__rating">
            <div class="overview__rating-average">8.6</div>
            <div class="overview__rating-count">429 votes</div>
          </div>
        </div>
      </main>
      <!-- END MAIN HOTEL CONTENT -->
    </div>
    <!-- END CONTENT -->
  </div>
</body>

</html>
